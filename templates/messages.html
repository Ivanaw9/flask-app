{% extends "base.html" %}
{% block title %}Messages{% endblock %}
{% block content %}
    <h2>User Messages</h2>
    <div class="chatbox">
        <div class="chatbox-messages">
            {% for message in messages %}
                <div class="chatbox-message">
                    <p><strong>{{ message.sender.username }}</strong>:</p>
                    <p>{{ message.content }}</p>
                    <p class="chatbox-timestamp">{{ message.timestamp }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
